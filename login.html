<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page__form">
        <h1>ورود به حساب کاربری</h1>
        <form action="">
          <div class="login-page__form-details">
            <label for="email" class="login-page__form-label"
              ><i class="fa fa-user"></i>ایمیل</label
            ><span> *</span><br />
            <input
              type="email"
              placeholder="ایمیل"
              class="login-page__form-input"
              required
            />
          </div>
          <div class="login-page__form-details">
            <label for="email" class="login-page__form-label"
              ><i class="fa fa-key"></i>رمز عبور</label
            ><span> *</span><br />

            <input
              type="password"
              placeholder="رمز عبور"
              class="login-page__form-input"
              required
            />
          </div>
          <div class="login-page__form-details-2">
            <div>
              <input type="checkbox" id="checkbox-1" />
              <label for="checkbox-1">مرا به خاطر بسپار</label>
            </div>
            <a href="#">فراموشی رمز</a>
          </div>
          <input type="submit" value="ورود" class="btn4" />
        </form>
      </div>
      <div class="login-page__img">
        <img src="assets/image/main/main.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
